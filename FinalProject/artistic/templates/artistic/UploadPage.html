{% extends 'artistic/base.html' %}
{% load static%}
{% block details %}
<style>
.yellowContent {
    color: #ffffff;
    background:#ffffff10;
    backdrop-filter: blur(12px);
   -webkit-backdrop-filter: blur(12px);
}

/* CSS */
.buttonStyle {
  display: inline-block;
  padding: 15px 25px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #fdda14;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: #d5b606}

.button:active {
  background-color: #fdda14;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>
<section class="vh-100 bg-image"
  style="background-image: url('https://images.unsplash.com/photo-1545518514-ce8448f542b3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80');">
  <div class="mask d-flex align-items-end h-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100 pt-4">
        
        <div class="col-6 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Upload your artwork</h2>
              <p class="text-center mb-5">Let the world know who you are!</p>

              <form>
                <div class="form-outline mb-4">
                  <input type="name" id="form3Example1cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Title</label>
                </div>
                <div class="form-outline mb-4">
                  <textarea type="descrption" id="form3Example1cg" class="form-control form-control-lg"/></textarea>
                  <label class="form-label" for="form3Example1cg">The insporation behind it </label>
                </div>

               
                <select class="form-control" name="artwork_type">
                    {% for choice in Artwork.artwork_type_choices.choices %}
                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                    {% endfor %}
                </select>
                <div class="mb-5">
                    <label for="formFile" class="form-label">Upload</label>
                    <input type="file" name="image" accept="image/*" class="form-control" />
                    
                </div>
                
                <div class="d-flex justify-content-center">
                  <button class="buttonStyle button col-4 mx-auto" role="button" name="sumit">Upload</button>
                  <button class="buttonStyle button col-4 mx-auto" role="button"name="cancel">Cancel</button>
                </div>
               
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
